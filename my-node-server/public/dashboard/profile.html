<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FOCM</title>
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="dashboard-container">
        <button class="hamburger-menu" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <h2>FOCM</h2>
                <p>Foundation of Christ Ministries</p>
            </div>
            <ul class="nav-menu">
                <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="#profile" class="active">My Profile</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#sermons">Sermons</a></li>
                <li><a href="#giving">Giving</a></li>
                <li><a href="#prayer">Prayer Requests</a></li>
                <li><a href="#groups">Small Groups</a></li>
                <li><a href="#resources">Resources</a></li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>My Profile</h1>
                <p>Manage your personal information</p>
            </header>

            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">
                            <span id="avatarInitials">U</span>
                            <img id="profileImage" class="profile-image" style="display: none;" alt="Profile Photo">
                        </div>
                        <div class="upload-controls">
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            <button type="button" class="btn-secondary" id="uploadPhotoBtn">Upload Photo</button>
                            <button type="button" class="btn-secondary" id="removePhotoBtn" style="display: none;">Remove Photo</button>
                        </div>
                    </div>

                    <form id="profileForm" class="profile-form">
                        <div class="form-section">
                            <h3>Personal Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="userName">Full Name *</label>
                                    <input type="text" id="userName" name="userName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" required readonly>
                                    <small>Email cannot be changed</small>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="dateOfBirth">Date of Birth</label>
                                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="">Select...</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="maritalStatus">Marital Status</label>
                                    <select id="maritalStatus" name="maritalStatus">
                                        <option value="">Select...</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Divorced">Divorced</option>
                                        <option value="Widowed">Widowed</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Address</h3>
                            
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="address">
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city">
                                </div>
                                <div class="form-group">
                                    <label for="state">State/Region</label>
                                    <input type="text" id="state" name="state">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="zipCode">Zip/Postal Code</label>
                                    <input type="text" id="zipCode" name="zipCode">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" name="country">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Church Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="memberSince">Member Since</label>
                                    <input type="date" id="memberSince" name="memberSince">
                                </div>
                                <div class="form-group">
                                    <label for="ministry">Ministry/Department</label>
                                    <input type="text" id="ministry" name="ministry" placeholder="e.g., Choir, Youth, etc.">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="notes">Additional Notes</label>
                                <textarea id="notes" name="notes" rows="4" placeholder="Any additional information..."></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn-primary" id="saveBtn">Save Changes</button>
                        </div>

                        <div id="message" class="message"></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
