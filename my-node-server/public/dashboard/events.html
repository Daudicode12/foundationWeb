<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Announcements - FOCM</title>
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <div class="dashboard-container">
        <button class="hamburger-menu" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <h2>FOCM</h2>
                <p>Foundation of Christ Ministries</p>
            </div>
            <ul class="nav-menu">
                <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="#sermons">Sermons</a></li>
                <li><a href="#giving">Giving</a></li>
                <li><a href="#prayer">Prayer Requests</a></li>
                <li><a href="#groups">Small Groups</a></li>
                <li><a href="#resources">Resources</a></li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Events & Announcements</h1>
                <p>Stay updated with church activities and news</p>
            </header>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="events">Upcoming Events</button>
                <button class="tab-btn" data-tab="announcements">Announcements</button>
                <button class="tab-btn" data-tab="past">Past Events</button>
            </div>

            <!-- Events Tab -->
            <div id="events-tab" class="tab-content active">
                <div class="events-header">
                    <div class="filter-section">
                        <label for="eventCategory">Filter by Category:</label>
                        <select id="eventCategory">
                            <option value="all">All Events</option>
                            <option value="service">Services</option>
                            <option value="bible-study">Bible Study</option>
                            <option value="youth">Youth</option>
                            <option value="prayer">Prayer</option>
                            <option value="community">Community</option>
                            <option value="special">Special Events</option>
                        </select>
                    </div>
                </div>

                <div class="events-grid" id="eventsGrid">
                    <!-- Events will be loaded here dynamically -->
                    <div class="loading">Loading events...</div>
                </div>
            </div>

            <!-- Announcements Tab -->
            <div id="announcements-tab" class="tab-content">
                <div class="announcements-list" id="announcementsList">
                    <!-- Announcements will be loaded here dynamically -->
                    <div class="loading">Loading announcements...</div>
                </div>
            </div>

            <!-- Past Events Tab -->
            <div id="past-tab" class="tab-content">
                <div class="events-grid" id="pastEventsGrid">
                    <!-- Past events will be loaded here dynamically -->
                    <div class="loading">Loading past events...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody">
                <!-- Event details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="events.js"></script>
</body>
</html>
